<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tech for Girls Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Welcome Screen -->
  <div id="welcomeScreen" class="welcome-screen">
    <div class="welcome-content">
      <h1 class="welcome-title">Welcome to <span>Tech for Girls</span></h1>
      <h3 class="welcome-subheading">Empowering the next generation of girls in STEM.</h3>
      <button id="registerBtn" class="animated-btn">Register</button>
    </div>
  </div>

  <!-- Registration Form (hidden initially) -->
  <div class="outer-center">
    <div class="container blur-glass" id="formContainer" style="display:none;">
      <h2>Registration form</h2>
      <form id="registrationForm" autocomplete="off">
        <div class="form-group">
          <label for="name">Name *</label>
          <input type="text" id="name" required />
        </div>
        <div class="form-group">
          <label for="phone">Phone Number *</label>
          <input type="tel" id="phone" pattern="[0-9]{10}" maxlength="10" required />
        </div>
        <div class="form-group">
          <label for="email">Email ID *</label>
          <input type="email" id="email" required />
        </div>
        <div class="form-group">
          <label for="college">College/Department *</label>
          <input type="text" id="college" required />
        </div>
        <div class="form-group share-section">
          <button type="button" id="whatsappShareBtn" class="animated-btn">
            Share on WhatsApp
          </button>
          <span id="shareCounter">Count: 0/5</span>
          <span id="shareCompleteMsg" class="complete-msg" style="display:none;">
            Sharing complete. Please continue.
          </span>
        </div>
        <div class="form-group">
          <label for="screenshot">Upload Screenshot *</label>
          <input type="file" id="screenshot" accept="image/*,.pdf" required />
        </div>
        <div class="submitWrapper">
          <button type="submit" id="submitBtn" class="animated-btn">Submit Registration</button>
          <div id="loadingSpinner" class="loading-spinner" style="display:none;">
            <div class="loader">
              <div></div><div></div><div></div><div></div>
            </div>
            <span class="loading-text">Submitting...</span>
          </div>
        </div>
        <div id="errorMsg" class="error-msg"></div>
      </form>
      <div id="successMsg" class="success-msg popup" style="display:none;">
        ðŸŽ‰ Your submission has been recorded.<br />
        Thanks for being part of Tech for Girls!
      </div>
    </div>
  </div>

  <!-- Popup for sharing reminder -->
  <div id="sharePopup" class="popup-overlay" style="display:none;">
    <div class="popup-content">
      <span id="popupClose" class="popup-close">&times;</span>
      <p id="popupMessage">Share to 5 people to continue.</p>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
